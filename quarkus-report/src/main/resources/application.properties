# Tipo do banco
quarkus.datasource.db-kind=mysql

# URL JDBC
quarkus.datasource.jdbc.url=${MYSQL_AWS_HOST:jdbc:mysql://db-mysql-feedback-fiap.c4hw62iief2w.us-east-1.rds.amazonaws.com:3306/feedback?useSSL=false&serverTimezone=UTC}

# Credenciais
